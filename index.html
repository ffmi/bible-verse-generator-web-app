<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Kurale&display=swap" rel="stylesheet">
        
        <!-- font awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Jquery framework -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <!-- stylessheet from tailwind css / custom css files -->
        <link rel="stylesheet" href="static/styles.css">
        <link rel="stylesheet" href="public/output.css">
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- desktop icon -->
        <link rel="icon" type="image/png" sizes="32x32" href="assests/logo.jpeg">
        
        <!-- desktop title -->
        <title>FFMI | Bible Verse Generator</title>
    </head>

    <body style="background-image: url(https://images.unsplash.com/photo-1697215786004-682b1684c65e?q=80&w=2832&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);" class="bg-no-repeat bg-center bg-cover w-full">

        <!-- headers -->
        <header class="main-header flex flex-row items-center justify-between px-4 py-4">
            <!-- church logo -->
            <img src="assests/lg-verse.svg" alt="church logo" class="logo-icon" style="width: 4rem; background: transparent; transform: rotateY(180deg);">

        </header>

        
        <h1 class="welcome-message uppercase text-center text-lightModeColors-whiteSmokish">welcome</h1>
        


        <!-- main daily quote container -->
        <div class="main-quote-container flex flex-col relative">
            <div class="main-bible-verse-text">
                <p id="text" class="text-lightModeColors-whiteSmokish"></p>
            </div>

            <div class="verse-chapter">
                <p id="chapter" class="text-lightModeColors-neatBlue"></p>
            </div>
        </div>

        <!-- main random quote container -->
        <div class="main-random-quote-container flex flex-col relative" style="display: none;">
            <div class="main-bible-verse-text">
                <p id="random-text" class="text-lightModeColors-whiteSmokish">
                    “The LORD makes firm the steps of the one who delights in him; though he may stumble, he will not fall, for the LORD upholds him with his hand.”
                </p>
            </div>

            <div class="verse-chapter">
                <p id="random-chapter" class="text-lightModeColors-neatBlue">
                    Psalm 37:23-24
                </p>
            </div>

            <button class="next-quote">
                <i class="fa-solid fa-forward"></i>
            </button>

        </div>




        <!-- next step container -->
        <div class="btn-container">

            <!-- next step btn -->
            <button id="nextstepbtn" class="uppercase text-darkModeColors-pureWhite">
            verses
            </button>
        
        </div>


        <script src="js/app.js"></script>
    </body>
</html>
